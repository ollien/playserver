<html>
	<head>
		<link href="/static/css/index.css" rel="stylesheet">
		<link href="/static/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<script src="/static/js/index.js"></script>
		<title>Play Server</title>
	</head>
	<body>
		<div id="main-container">
			<div id="content-container">
				<div id="track-info">
					<div id="track-line-1" class="info-line"></div>
					<div id="track-line-2" class="info-line">-</div>
				</div>
				<div id="controls">
					<div id="previous" class="control fa fa-step-backward">
						<div class="bubble"></div>
					</div>
					<div id="playpause" class="control fa fa-pause">
						<div class="bubble"></div>
					</div>
					<div id="next" class="control fa fa-step-forward">
						<div class="bubble"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
